blocklist_net_ua:
    filter: remove_comments_semi_colon
    update_every: 10m0s
    url: https://blocklist.net.ua/blocklist.csv
    info: '[blocklist.net.ua](https://blocklist.net.ua) The BlockList project was created to become protection against negative influence of the harmful and potentially dangerous events on the Internet. First of all this service will help internet and hosting providers to protect subscribers sites from being hacked. BlockList will help to stop receiving a large amount of spam from dubious SMTP relays or from attempts of brute force passwords to servers and network equipment.'
    maintainer: blocklist.net.ua
    maintainer_url: https://blocklist.net.ua

botscout:
    filter: botscout_filter
    update_every: 30m0s
    url: http://botscout.com/last_caught_cache.htm
    info: '[BotScout](http://botscout.com/) helps prevent automated web scripts, known as bots, from registering on forums, polluting databases, spreading spam, and abusing forms on web sites. They do this by tracking the names, IPs, and email addresses that bots use and logging them as unique signatures for future reference. They also provide a simple yet powerful API that you can use to test forms when they''re submitted on your site. This list is composed of the most recently-caught bots.'
    maintainer: BotScout.com
    maintainer_url: http://botscout.com/

